<head>

  <title>Mars</title>

  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">

<body>

  <section class="island">

    <h1 class="pad-t-2 push-2 bold center-text">Mars colonization structures<h1>

    <ul class="grid list-group">
      <li class="card pad-b not-bold gutter-1-2 unit xs-1 s-1 m-1 l-1-3 xl-1-3">
        <i class="icon max-length push i-192">
          <svg><use xlink:href="images/mars-sheet.svg#icon-1" /></svg>

        <span class="block pad bold icon-text">Space bubbles</span>

        <a class="milli btn btn-ghost" href=#>Learn about space bubbles</a>

    </ul>
